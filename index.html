    <style>
        /* Custom Tailwind Configuration */
        :root {
            --color-primary-sage: #4A5F54; /* Replaced primary-black */
            --color-light-sage: #6B8678; /* New, lighter sage for secondary backgrounds */
            --color-subtle-sage-dark: #3C4D44; /* Replaced subtle-gray-dark */
            --color-soft-beige: #F2EFE9; /* Replaced soft-white */
            --color-accent-pink: #EC4899; /* Tailwind pink-500 - unchanged */
            --color-accent-pink-light: #F472B6; /* Tailwind pink-400 - unchanged */
            --color-accent-pink-dark: #BE185D; /* Tailwind pink-700 - unchanged */
            --color-subtle-pink: #A0306A; /* Darker, desaturated pink for subtle effects - unchanged */
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-primary-sage); /* Changed from primary-black */
            color: var(--color-soft-beige); /* Changed from soft-white */
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }
        .font-headline {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }
        .font-accent {
            font-family: 'Playfair Display', serif;
        }
        .font-body {
            font-family: 'Inter', sans-serif;
        }
        .font-preloader-subtitle { /* New class for the preloader subtitle */
            font-family: 'Inter', sans-serif;
            font-weight: 600; /* Semi-bold for emphasis but still minimal */
        }
        .text-accent-pink {
            color: var(--color-accent-pink);
        }
        .bg-accent-pink {
            background-color: var(--color-accent-pink);
        }
        .border-accent-pink {
            border-color: var(--color-accent-pink);
        }
        .hover\:bg-accent-pink-light:hover {
            background-color: var(--color-accent-pink-light);
        }
        .hover\:text-accent-pink-light:hover {
            color: var(--color-accent-pink-light);
        }
        .preloader-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        .preloader-visible {
            opacity: 1;
            visibility: visible;
        }
        /* Custom scrollbar for chat */
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
          background: var(--color-primary-sage); /* Changed from primary-black */
          border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: var(--color-accent-pink);
          border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: var(--color-accent-pink-light);
        }

        /* Micro-animations */
        @keyframes gradient-bg-animation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes button-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0px rgba(var(--color-accent-pink), 0.7);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 10px rgba(var(--color-accent-pink), 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0px rgba(var(--color-accent-pink), 0.7);
            }
        }

        @keyframes float-light {
            0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
            33% { transform: translate(20px, 30px) scale(1.1); opacity: 0.8; }
            66% { transform: translate(-10px, -20px) scale(0.9); opacity: 0.6; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        }

        @keyframes light-sweep {
            0% { transform: translateX(-150%); } /* Start far left, outside view */
            100% { transform: translateX(150%); } /* End far right, outside view */
        }

        @keyframes image-grid-scroll {
            0% { transform: translateY(0%); }
            100% { transform: translateY(-50%); } /* Scrolls half its total height to loop seamlessly */
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        @keyframes bottom-glow-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.45; }
            100% { opacity: 0.3; }
        }

        /* Particle animations */
        @keyframes particle-float-x {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }
        @keyframes particle-float-y {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        @keyframes particle-fade {
            0% { opacity: 0.6; } /* Increased from 0.4 to ensure stronger visibility */
            50% { opacity: 1.0; } /* Increased from 0.8 to ensure max brightness */
            100% { opacity: 0.6; } /* Increased from 0.4 to ensure stronger visibility */
        }
    </style>
